name: Lint PR

on:
  pull_request:
    branches: [main]


env:
  UV_SYSTEM_PYTHON: 1

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
    - name: Install uv
      uses: astral-sh/setup-uv@v7

    - uses: actions/setup-python@v6
      with:
        python-version: "3.11"

    - name: Install dependencies with uv
      run: |
        uv pip install ruff isort black
    - name: Run linters
      run: |
        uv run ruff check .
        uv run isort --check-only --diff .
