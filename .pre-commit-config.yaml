default_stages: [push]
repos:
-   repo: https://github.com/psf/black
    rev: 21.12b0
    hooks:
    - id: black
      args: [--line-length=160]
-   repo: https://github.com/PyCQA/flake8
    rev: 4.0.1
    hooks:
    - id: flake8
-   repo: https://github.com/PyCQA/isort
    rev: 5.10.1
    hooks:
    - id: isort
